<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables - 30 Day JavaScript Challenge #3</title>
    <link rel="stylesheet" type="text/css" href="../css/css-variables.styles.css">
    <script defer src="../scripts/css-variables.main.js"></script>
</head>
<body>
    <main>
        <h2> Update CSS Variables with <span class="hl">JavaScript</span></h2>
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffc600" >
        </div>

        <img src="https://picsum.photos/700/400">
    </main>
</body>
</html>
